<!DOCTYPE html>
<html>
<head>
    <title>Manage Hidden Videos</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-width: 340px;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1976d2;
            color: #fff;
            padding: 12px 16px 10px 16px;
        }
        #videosHiddenTitle {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
            color: #fff;
        }
        .toggle-container {
            display: flex;
            align-items: center;
        }
        .toggle-label {
            margin-left: 8px;
            font-size: 1em;
            color: #fff;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 22px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #64b5f6; }
        input:checked + .slider:before { transform: translateX(18px); }
        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 0 0 10px 0;
        }
        #hiddenList {
            margin: 0;
            padding: 16px;
        }
        .video-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(60,60,60,0.06);
            margin-bottom: 12px;
            padding: 12px 14px;
            transition: box-shadow 0.2s;
        }
        .video-item:hover {
            box-shadow: 0 2px 8px rgba(60,60,60,0.13);
        }
        .video-info { flex: 1; margin-right: 8px; }
        .video-title {
            font-weight: bold;
            text-decoration: none;
            color: #1976d2;
            font-size: 1em;
        }
        .video-title:hover { text-decoration: underline; }
        .video-meta { font-size: 0.93em; color: #555; }
        .x-btn {
            background: none;
            border: none;
            color: #c00;
            font-size: 1.3em;
            cursor: pointer;
            padding: 0 6px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .x-btn:hover {
            background: #ffeaea;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div id="videosHiddenTitle">Hide Videos</div>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="showHiddenToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <hr>
    <div id="hiddenList">
        <!-- Hidden videos will be listed here -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
