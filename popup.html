<!DOCTYPE html>
<html>
<head>
    <title>Manage Hidden Videos</title>
    <style>
        body { font-family: Arial, sans-serif; min-width: 300px; padding: 10px; }
        .toggle-container { display: flex; align-items: center; margin-bottom: 10px; }
        .toggle-label { margin-left: 8px; font-size: 1em; }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 22px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(18px); }
        .video-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
        .video-info { flex: 1; margin-right: 8px; }
        .video-title { font-weight: bold; text-decoration: none; color: #1565c0; }
        .video-title:hover { text-decoration: underline; }
        .video-meta { font-size: 0.9em; color: #555; }
        .x-btn { background: none; border: none; color: #c00; font-size: 1.2em; cursor: pointer; padding: 0 6px; }
        #hiddenList { margin-top: 10px; }
        #videosHiddenTitle { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="videosHiddenTitle">Videos Hidden</div>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="showHiddenToggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Show Hidden Videos</span>
    </div>
    <hr>
    <div id="hiddenList">
        <!-- Hidden videos will be listed here -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
